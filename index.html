<html>
    <head>
        <script type="module" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <link rel="stylesheet" href="dropdown/dropdown.css">
        <link rel="stylesheet" href="test.css">

        <script src="js/networkVariables.js"></script>
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/buttonFunctions.js"></script>
        <script src="./dropdown/dropdown.js"></script>

        <div class="menu">
            <div id="routingMenu" class="menuItem1">
                <h3>Manual Routing Animation:</h3>
                <button onclick="selectStart()">Set Start Node</button>
                <button onclick="selectDestination()">Set Destination Node</button>
                
                <div class="dropdown">
                    <button onclick="handleDrop()" class="dropbtn">Select Packet to Send</button>
                    <div id="graphDropdown" class="dropdown-content">
                        <a href="#">insert message</a>
                        <a href="#">insert message</a>
                        <a href="#">insert message</a>
                        <a href="#">insert message</a>
                        <a href="#">insert message</a>
                    </div>
                </div>
                <button onclick="sendPacket()">Send Packet</button>
            </div>
            <div id="edgeCreationMenu" class="menuItem2">
                <h3>Add a new Edge:</h3>
                <label for="fromInput">From:</label>
                <input type="number" id="fromInput">
                <label for="toInput">To:</label>
                <input type="number" id="toInput">
                <label for="edgeWeight">Weight:</label>
                <input type="number" id="weightInput">
                <button onclick="makeEdge()">Add Edge</button>
                <button onclick="changeEdge()">Change Edge Weight</button>
                <button onclick="removeEdge()">Remove Edge</button>
            </div>
            <div id="routerCreationMenu" class="menuItem3">
                <h3>Add a new Router:</h3>
                <label for="edgeConnections">Enter edge Connections (from, to, weight):</label>
                <input type="text" id="edgeConnections">

                <button onclick="makeRouter()">Add Router</button>
                <button onclick="resetNetwork()">Reset Network</button>
            </div>
        </div>
    </head>
    
    <body>
        <div id="mynetwork"></div>
